<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minebliss.com</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.1/animate.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&display=swap"
      rel="stylesheet"
    />
    <script src="clock.js"></script>
  </head>

  <body>
    <center>
      <div class="background"></div>
      <div class="content">
        <img class="animated pulse infinite" src="" alt="404" />
        <h1 id="title">Minebliss is releasing in</h1>
        <div class="countdown">
          <div class="showDays"></div>
          <div class="showHours"></div>
          <div class="showMinutes"></div>
          <div class="showSeconds"></div>
        </div>
        <p class="finished"></p>
      </div>
    </center>
  </body>
</html>
